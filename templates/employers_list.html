{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>List of Employers</h1>
    <p>{{ total_row }} rows X {{ total_column }} columns</p>

<div class="table-responsive">
    <table class="table table-striped .table-bordered">
      <thead class="header_table">
        <tr>
            {% for k,j in df_employers.items()  %}
            <th scope="col">{{ k }}</th>
            {% endfor %}
        </tr>
      </thead>
      <tbody>
      {% for i in range(0,df_size) %}
            <tr>
                 {% for k in df_employers.items()  %}
                     <td>{{ k[1][i] }}</td>
                {% endfor %}
            </tr>
      {% endfor %}
      </tbody>
    </table>
</div>

</div>

{% endblock %}
