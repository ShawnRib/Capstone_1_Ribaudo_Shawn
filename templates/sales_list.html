{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Here is a list of Sale Quantity.</h1>
  <ul>

  </ul>
<div class="table-responsive">
    <table class="table table-striped .table-bordered">
      <thead class="header_table">
        <tr>
            {% for k,j in df_sales.items()  %}
            <th scope="col">{{ k }}</th>
            {% endfor %}
        </tr>
      </thead>
      <tbody>
      {% for i in range(0,df_size) %}
            <tr>
                 {% for k in df_sales.items()  %}
                     <td>{{ k[1][i] }}</td>
                {% endfor %}
            </tr>
      {% endfor %}
      </tbody>
    </table>
</div>

</div>

{% endblock %}
